	<script>
	function selectionSort (array) {
		document.write("선택정렬 <br>");
	    for (let i = 0; i < array.length; i++) {
	      let minIndex = i;
	      for (let j = i + 1; j < array.length; j++) {
	        if (array[minIndex] > array[j]) {
	          minIndex = j;
	        }
	      }
	      if (minIndex !== i) {
	        let swap = array[minIndex];
	        array[minIndex] = array[i];
	        array[i] = swap;
	      }
	      document.write(`${i+1}회전: ${array}<br>`);
	    }
	    return array;
	  }
	document.write(selectionSort([2, 3, 4, 5, 1]));
	</script>

	<script>
	function insertionSort (array) {
		document.write("삽입정렬 <br>");
	    for (let i = 1; i < array.length; i++) {
	      let cur = array[i];
	      let left = i - 1;
	   
	      while (left >= 0 && array[left] > cur) {
	        array[left + 1] = array[left];
	        left--;
	      }
	      array[left + 1] = cur;
	      document.write(`${i}회전: ${array}<br>`);
	    }
	    return array;
	  }
	document.write(insertionSort([5, 4, 3, 2, 1]));
	</script>
